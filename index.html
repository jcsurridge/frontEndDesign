<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="spaceinvader.css">

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Black+Ops+One&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/0446070438.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    

    <title>Document</title>

</head>

<body>

<section class="intro pt-1" id="intro">

        <div class="space-invader space-invader-1 classic"></div>
        <div class="space-invader space-invader-2 classic"></div>
        <div class="space-invader space-invader-3 classic"></div>
        <div class="space-invader space-invader-4 classic"></div>
        <div class="space-invader space-invader-5 classic"></div>
        <div class="space-invader space-invader-6 classic"></div>


    <form>
        <div class="container text-center pt-5">
            <div class="row">
                <div class="col-md-6 offset-md-3  pt-5">
                <div class="form-group text-light">
                    <label for="game_input" class="logo">GameOn <i class="fas fa-gamepad"></i></label>
                        <input class="form-control" type="text" id="game_input" placeholder="Game to review">

            <div class="svg-wrapper">
                    <svg height="60" width="320" xmlns="http://www.w3.org/2000/svg">
                      <rect class="shape" height="60" width="320" />
                    </svg>
                     <Button class="text" id="main_search">SEARCH</button>
            </div>

            


            <div data-aos="fade-up" data-aos-duration="3000" class="gamesRow"></div>
            <div data-aos="flip-left" class="gamesRow"></div>
            <div data-aos="fade-down-left" class="gamesRow"></div>
            <div data-aos="flip-left" class="gamesRowLast"></div>

        </div>
        
    </form>

</section>

<script>
        AOS.init();
</script>

<script type="module" src="results.js"></script>

</body>

</html>
